{% extends 'base-template.html' %}

{% block 'title' %}Edit Blog Post{% endblock %}

{% block 'content' %}
    <h1>Edit Post: {{ post.title }}</h1>

    <form action="{% url 'blog:post-change' post.id %}" method="POST">
        {% csrf_token %}
        {{ form }}

        <input type="submit" value="Edit">
    </form>
{% endblock %}
