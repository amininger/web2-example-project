{% extends 'base-template.html' %}

{% block 'title' %}{{ post.title }}{% endblock %}

{% block 'content' %}
    <h1>{{ post.title }}</h1>

    <p><strong>Published: </strong> {{ post.pub_date }}</p>

    <p>
        {{ post.content }}
    </p>

    <p>
        <em>{{ post.num_views }} Views</em>
    </p>





{% endblock %}
