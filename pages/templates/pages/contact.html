{% extends 'base-template.html' %}

{% block 'title' %}Contact Page{% endblock %}

{% block 'content' %}
<main>
	<h1>Contact Page</h1>

	<form>
		<p>
			<label for="email">Email:</label>
			<input id="email" />
		</p>

		<p>
			<label for="message">Message:</label>
			<textarea id="message">
			</textarea>
		</p>

		<p>
			<input type="submit" value="Send">
		</p>
		<p>
			<a href="{% url 'home' %}">
				<input type="button" value="Back">
			</a>
		</p>
	</form>
</main>
{% endblock %}
